<div class="products">
    <div class="row mb-4 m-0 flex-row-reverse p-0">
        <div class="col-lg-3 col-md-10 col p-0 products__search">
          <div class="flex flex-wrap justify-content-center gap-3">
            <span class="p-input-icon-left p-0">
              <i class="pi pi-search"></i>
              <input
                class="search-field"
                type="text"
                pInputText
              />
            </span>
          </div>
        </div>
        <p-accordion class="p-0">
            <p-accordionTab>
              <ng-template pTemplate="header">
                <div class="flex align-items-center">
                  <span class="material-symbols-outlined">tune</span>
                </div>
              </ng-template>
              <ng-template pTemplate="content">
                <div class="m-0 row">
                  <div class="filter-title">
                    <span class="material-symbols-outlined">filter_alt</span>
                    <span>Filter By</span>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-3">
                    <div class="filter-field">
                      <label>Category</label>
                      <p-dropdown></p-dropdown>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-3">
                    <div class="filter-field">
                      <label>Added Date</label>
                      <p-calendar
                        [showIcon]="true"
                        formControlName="date"
                      ></p-calendar>
                    </div>
                  </div>
                  <div class="col mt-3 text-end">
                    <p-button class="btn-outline-secondary">
                      <span class="material-symbols-outlined">restart_alt</span>
                    </p-button>
                  </div>
                </div>
              </ng-template>
            </p-accordionTab>
          </p-accordion>
      </div>
  
    <div class="row products__tabView">
        <p-tabView  [scrollable]="true">
          <p-tabPanel>
            <ng-template pTemplate="header">
              <span>All</span>
              <span class="counter">123</span>
            </ng-template>
            <p></p>
          </p-tabPanel>
          <p-tabPanel>
              <ng-template pTemplate="header">
                <span>Active</span>
                <span class="counter">123</span>
              </ng-template>
              <p></p>
            </p-tabPanel>
        </p-tabView>
      </div>
  
    <ng-container>
      <div class="row mx-0 mt-2">
        <div class="card col-12 mx-0 mb-2 row" >
          <div class="col-lg-5 col-md-12 col-sm-12 d-flex card__left">
            <div class="card__img">
              <img class="customer-img" src="../../../../../assets/images/POS/main-course.svg" />
            </div>

            <div class="name-status mx-3">
              <div class="name mb-1">Meat Steak with Rice</div>
              <div class="status status--active">Active</div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 card__contents">
            <div class="card__contents__item">
              <div class="card-label">Added Date</div>
              <div class="card-info">
                <span class="material-symbols-outlined">calendar_month</span>
                1 Jul 2024
              </div>
            </div>
            <div class="card__contents__item">
              <div class="card-label">Price</div>
              <div class="card-info">
                75 RAS
              </div>
            </div>
            <div class="card__contents__item">
                <div class="card-label">Quantity</div>
                <div class="card-info">
                    <span class="material-symbols-outlined">stockpot</span>
                  50
                </div>
              </div>
          </div>
          <div class="col-lg-1 col-md-12">
            <div class="card__actions">
              <span
                class="material-symbols-outlined card__actions__details"
              >
                read_more
              </span>
            </div>
          </div>
        </div>
  
  
        <p-paginator></p-paginator></div
    ></ng-container>
  
    <button class="add-button">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </div>

<form class="categories">
    <div class="row mb-4 m-0 flex-row-reverse p-0">
      <div class="col-lg-3 col-md-10 col p-0 categories__search">
        <div class="flex flex-wrap justify-content-center gap-3">
          <span class="p-input-icon-left p-0">
            <i class="pi pi-search"></i>
            <input
              class="search-field"
              type="text"
              pInputText
            />
          </span>
        </div>
      </div>
      <p-accordion class="p-0">
        <p-accordionTab>
          <ng-template pTemplate="header">
            <div class="flex align-items-center">
              <span class="material-symbols-outlined">tune</span>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="m-0 row">
              <div class="filter-title">
                <span class="material-symbols-outlined">filter_alt</span>
                <span>Filter By</span>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-3">
                <div class="filter-field">
                  <label>Added Date</label>
                  <p-calendar
                    [showIcon]="true"
                    formControlName="date"
                  ></p-calendar>
                </div>
              </div>
              <div class="col mt-3 text-end">
                <p-button class="btn-outline-secondary">
                  <span class="material-symbols-outlined">restart_alt</span>
                </p-button>
              </div>
            </div>
          </ng-template>
        </p-accordionTab>
      </p-accordion>
    </div>
  
    <div class="row categories__tabView">
      <p-tabView  [scrollable]="true">
        <p-tabPanel>
          <ng-template pTemplate="header">
            <span>All</span>
            <span class="counter">123</span>
          </ng-template>
          <p></p>
        </p-tabPanel>
        <p-tabPanel>
            <ng-template pTemplate="header">
              <span>Active</span>
              <span class="counter">123</span>
            </ng-template>
            <p></p>
          </p-tabPanel>
      </p-tabView>
    </div>
  
    <ng-container>
      <div class="row">
        <div
          class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mt-2 mb-2"
        >
          <div class="card">
            <div class="card__header mb-3"></div>
            <div class="card__edit">
              <span class="material-symbols-outlined"
                >border_color</span>
            </div>
            <div class="d-flex px-3">
                <div class="card__img">
                    <img src="../../../../../assets/images/POS/main-course.svg">
                </div>
                <div class="px-2">
                    <div class="card__header--title mb-2">
                        Main Course
                    </div>
                    <span class="card__header--status">Active</span>
                </div>
            </div>
            
            
            <div class="card__content">
              <div class="card__content--info">
                <span>
                  <span class="material-symbols-outlined fill"> fastfood </span>
                  34 Products
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-container>
  
    <p-paginator
    ></p-paginator>
  
    <button class="add-button" (click)="OpenDialog()">
      <span class="material-symbols-outlined"> add </span>
    </button>
  </form>
  
  <ng-template #ListView>
    <div class="row">
      <div
        class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4"
      >
      </div>
    </div>
  </ng-template>

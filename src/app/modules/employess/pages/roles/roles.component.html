<form class="roles">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row mb-4 m-0 flex-row-reverse p-0">
          <div
            class="col-lg-3 col-md-6 col-xs-6 col-6 p-0 roles__search"
          >
            <div class="flex flex-wrap justify-content-center gap-3">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  class="search-field"
                  type="text"
                  pInputText

                  placeholder="Search User"
                />
              </span>
            </div>
          </div>
          <p-accordion class="p-0">
            <p-accordionTab>
              <ng-template pTemplate="header">
                <div class="flex align-items-center">
                    <span class="material-symbols-outlined">tune</span>
                </div>
              </ng-template>
              <ng-template pTemplate="content">
                <div class="m-0 row">
                  <div class="filter-title">
                    <span class="material-symbols-outlined">filter_alt</span>
                    <span>Filter By</span>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 mt-3">
                    <div class="filter-field">
                      <label>Role</label>
                      <!-- <p-dropdown></p-dropdown> -->
                      <input
                        type="text"
                        pInputText
                      />
                    </div>
                  </div>
                  <div class="col mt-3 text-end">
                    <p-button
                      class="btn-outline-secondary"
                    >
                      <span class="material-symbols-outlined">restart_alt</span>
                    </p-button>
                  </div>
                </div>
              </ng-template>
            </p-accordionTab>
          </p-accordion>
        </div>
        <div class="row roles__tabView">
          <p-tabView [scrollable]="true">
            <p-tabPanel>
              <ng-template pTemplate="header">
                <span>All</span>
                <span class="counter">12</span>
              </ng-template>
              <p></p>
            </p-tabPanel>
          </p-tabView>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
              <div class="card">
                <div class="card__header mb-3"></div>
                <div class="card__edit">
                  <span class="material-symbols-outlined">border_color</span>
                </div>
                <div class="card__header--title mb-2">
                  <span class="material-symbols-outlined fill role-color">
                    person
                  </span>
                  <div class="d-inline-block">
                    <h6 class="m-0">Role Name</h6>
                    <span class="card__header--status active">Active</span>
                  </div>
                </div>
                <div class="card__content">
                  <div class="card__content--info">
                    <span class="material-symbols-outlined">group</span>
                    <span class="blue">52 Usres</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<button class="add-button">
    <span class="material-symbols-outlined"> add </span>
  </button>
</form>
